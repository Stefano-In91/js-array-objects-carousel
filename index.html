<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="flex">
    <div class="container">
      <div class="flex carousel">
        <div class="col-9 relative">
          <div class="previous"><i class="fa-solid fa-chevron-up"></i></div>
          <div class="next"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <div class="col-3 flex column"></div>
      </div>
    </div>

    <template id="carousel-main_img">
      <img class="main-img" src="" alt="" />
      <div class="image-text">
        <h3 class="title"></h3>
        <p class="text"></p>
      </div>
    </template>

    <template id="miniature_img">
      <div class="row"><img src="" alt="" /></div>
    </template>
    <script src="js/app.js"></script>
  </body>
</html>
